{% extends 'model-page.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>Clientes</h2>
    {% if form.erros %}
        {% for field in form %}
            {% for error in fields.errors %}
                <div class="alert alert-danger">
                    <strong>{{ error|escape }}</strong>
                </div>
            {% endfor %}
        {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
{% endblock content%}
